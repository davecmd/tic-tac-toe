<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe!</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <form class="start-menu">
            <label for="name-1">
                <h2 class="player name-1"> Player One</h2>
            </label>
            <input type="text" placeholder="Input Name" id="name-1" name="name-1">
            
            <label for="name-2">
                <h2 class="player name-2"> Player Two</h2>
            </label>
            <input type="text" placeholder="Input Name" id="name-2" name="name-2">

            <button type="button" id="start">Start Game</button>
    </form>
<div class="game-ui">
        <h3 class="username" id="username-1"></h3>
        <div class="score" id="score-1"></div>
        <h3 class="username" id="username-2"></h3>
        <div class="score" id="score-2"></div>

        <h4 id="display-winner"></h4>
        <div class="grid-container tic-tac-toe">
                <div class="grid-item" id="tic-tac-toe-1"></div>
                <div class="grid-item" id="tic-tac-toe-2"></div>
                <div class="grid-item" id="tic-tac-toe-3"></div>
                <div class="grid-item" id="tic-tac-toe-4"></div>
                <div class="grid-item" id="tic-tac-toe-5"></div>
                <div class="grid-item" id="tic-tac-toe-6"></div>
                <div class="grid-item" id="tic-tac-toe-7"></div>
                <div class="grid-item" id="tic-tac-toe-8"></div>
                <div class="grid-item" id="tic-tac-toe-9"></div>
            </div>
</div>

    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
